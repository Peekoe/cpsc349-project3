<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac Toe Game</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="./node_modules/tw-elements/dist/js/index.min.js"></script>
</head>

<h2 class="font-medium leading-tight text-4xl mt-0 mb-2 text-red-600  flex justify-center">TicTacToe</h2>
<h4 class="font-medium leading-tight text-1xl mt-0 mb-2 text-blue-600 flex justify-center">Group Members:  <a href="https://github.com/daysmachine"> Daisy Catalan</a>,<a href="https://github.com/nicholascsuf">Nicholas Harney</a>, <a href="https://github.com/anan93636369">Jin Lu</a>,<a href="https://github.com/Peekoe">Charlie Taylor </a></h4>

<body class="">
    <div id="board" class="flex justify-center items-center w-screen h-screen">
        <div class="grid grid-cols-3 grid-rows-3 gap-3 w-3/4 h-3/4 text-3xl text-white">
            <button id="0" class="bg-red-500 p-4 rounded-md"></button>
            <button id="1" class="bg-red-500 p-4 rounded-md"></button>
            <button id="2" class="bg-red-500 p-4 rounded-md"></button>
            <button id="3" class="bg-red-500 p-4 rounded-md"></button>
            <button id="4" class="bg-red-500 p-4 rounded-md"></button>
            <button id="5" class="bg-red-500 p-4 rounded-md"></button>
            <button id="6" class="bg-red-500 p-4 rounded-md"></button>
            <button id="7" class="bg-red-500 p-4 rounded-md"></button>
            <button id="8" class="bg-red-500 p-4 rounded-md"></button>
        </div>
    </div>
    <button type="button" class="mb-2 w-full inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-normal uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Start Game</button>
    <button type="button" class="w-full inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-normal uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
    Reset Game</button>

</body>
